<div >

    <h1></h1>
    <div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel" *ngIf="user$ | async as user" >
      <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/img/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/2.jpg" alt="Second slide">      
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/img/3.jpg" alt="First slide">
      </div>
      </div>
      
      <!--Controles NEXT y PREV-->
      <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
      </a>
      <!--Controles de indicadores-->
      <ol class="carousel-indicators">
          <li data-target="#carousel1" data-slide-to="0" class="active"></li>
          <li data-target="#carousel1" data-slide-to="1"></li>
          <li data-target="#carousel1" data-slide-to="2"></li>
      </ol>
      
  </div>
  <div *ngIf="user$ | async as user">
    <h1>hola</h1>
  </div>
</div>
